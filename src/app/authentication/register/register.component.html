<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
        
        <div class="form-group">
            
            <mat-form-field>
                <mat-label>Enter your username</mat-label>
                <input matInput placeholder="Johnwick" [formControl]="username" required>
                <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
          </div>
        
          <div class="form-group">
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="Johnwick@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
          </div>

          
        <div class="form-group">
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </div>



        <div class="form-group">
          <button mat-raised-button>Register</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
    </div>
  </div>
