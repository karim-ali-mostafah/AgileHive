<div class="container">
    <h1>{{item.org_name}}Projects</h1>
    <button class="addbutton" mat-button (click)="openDialog()">Add</button>
    <mat-divider></mat-divider>
    <div class="cards">
      <div *ngFor="let item of projects">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <!-- <img [src]="" alt="Avatar">  -->
          </div>
          <mat-card-title>{{item.org_name}}</mat-card-title>
          <mat-card-subtitle>Team-managed software</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Project Name: {{item.org_name}}</p>
          <p>Number of People: {{item.no_of_people}}</p>
          <p>Created At: {{item.created_at | date:'short'}}</p>
          <p>Last Visited At: {{item.last_visited_at | date:'short'}}</p>
      </mat-card-content>
      </mat-card>
      </div>
    </div>
</div>
